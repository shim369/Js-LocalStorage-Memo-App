<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List App with localStorage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      .form-control-dark {
        background-color: #343a40;
        color: #f8f9fa;
        border: 1px solid #495057;
      }

      .form-control-dark:focus {
        background-color: #464c52;
        color: #f8f9fa;
      }

      .form-control-dark::placeholder {
        color: #6c757d;
        opacity: 1;
      }
    </style>
  </head>

  <body class="bg-dark text-light">
      <header class="mb-5 px-4 text-center d-flex justify-content-between align-items-center">
        <h1 class="py-3">List App with localStorage</h1>
        <button type="submit" id="download" class="btn btn-success">Download</button>
      </header>
      <div class="container">
        <div class="row mb-5">
          <div class="col-12 mb-4">
            <input
              class="form-control form-control-dark"
              id="name"
              type="text"
              placeholder="Title"
              aria-label="name"
              autocomplete="off"
            />
          </div>
          <div class="col-12 mb-4">
            <textarea
              class="form-control form-control-dark"
              id="comment"
              rows="3"
              placeholder="Comment"
              aria-label="comment"
              autocomplete="off"
            ></textarea>
          </div>
          <div class="col-2">
            <button type="submit" id="btn" class="btn btn-primary">
              Submit
            </button>
          </div>
        </div>
        <table id="todos" class="table table-dark table-striped table-hover">
          <tbody>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Comment</th>
              <th>Date</th>
              <th>Delete</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
