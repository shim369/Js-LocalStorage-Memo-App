<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List App with localStorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center py-3">List App with localStorage</h1>
        <div class="row mb-3">
            <div class="col-5">
                <input class="form-control" id="name" type="text" placeholder="Name" aria-label="name"
                    autocomplete="off">
            </div>
            <div class="col-5">
                <input class="form-control" id="comment" type="text" placeholder="Comment" aria-label="comment"
                    autocomplete="off">
            </div>
            <div class="col-2">
                <button type="submit" id="btn" class="btn btn-primary mb-3">Submit</button>
            </div>
        </div>
        <table id="todos" class="table table-striped table-hover">
            <tbody>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Comment</th>
                    <th>Date</th>
                    <th>Delete</th>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
